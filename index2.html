<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TravelapiFrontend Test</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  
    <div class="container">

      <div class="row">

        <style>

          #myframe {
            border: none;
            width: 100%;
            min-height: 100vh;
          }
    
        </style>

        <script>
          
          document.addEventListener('setIframeHeight', function (e) {
            document.getElementById('myframe').setAttribute("style","height:"+e.detail.height+"px");
            console.log(e.detail);
            if (e.detail && e.detail.jumpTo > 0) {
              setTimeout(() => {
                window.scrollTo(0, e.detail.jumpTo);
              },0)
            }  
          }, false);  

        </script>

        <div class="col-md-12">

            <iframe id="myframe" src="https://mfzapp.bassliner.org/1"></iframe>

        </div>

      </div>

    </div>
  
</body>

</html>
