<div class="container-fluid mt-4">
  <form novalidate (ngSubmit)="save()" [formGroup]="travelForm">
    <div formArrayName="steps">

      <!-- FormArray Step 0 -->
      <div [formGroupName]="0" *ngIf="activeStep===0">

        <div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" formControlName="travelType" value="offer"> Angebot
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" formControlName="travelType" value="request"> Gesuch
            </label>
          </div>
        </div>

        <button class="btn btn-secondary" (click)="activeStep=1" [disabled]="!travelForm.get('steps.0').valid">Next</button>

      </div>

      <!-- FormArray Step 1 -->
      <div [formGroupName]="1" *ngIf="activeStep===1">
        <input class="form-control" [ngClass]="{'is-invalid':validateText(travelForm.get('steps.1.userName'))}" type="text" placeholder="Name *"
          formControlName="userName" />
        <input class="form-control" [ngClass]="{'is-invalid':validateText(travelForm.get('steps.1.userAddress'))}" type="text" placeholder="Strasse *"
          formControlName="userAddress" />
        <input class="form-control" [ngClass]="{'is-invalid':validateText(travelForm.get('steps.1.userPostCode'))}" type="text" placeholder="Postleitzahl *"
          formControlName="userPostCode" />
        <input class="form-control" [ngClass]="{'is-invalid':validateText(travelForm.get('steps.1.userCity'))}" type="text" placeholder="Ort *"
          formControlName="userCity" />
        <input class="form-control" [ngClass]="{'is-invalid':validateText(travelForm.get('steps.1.userPhoneNumber'))}" type="text"
          placeholder="Telefon *" formControlName="userPhoneNumber" />

        <button class="btn btn-secondary" (click)="activeStep=0" [disabled]="!travelForm.get('steps.1').valid">Next</button>

      </div>

      <!-- <button class="btn btn-primary" type="submit" [disabled]="!travelForm.valid">Save</button> -->

    </div>
  </form>
</div>
<br>Dirty: {{ travelForm.dirty }}
<br>Touched: {{ travelForm.touched }}
<br>Valid: {{ travelForm.valid }}
<br>Value: {{ travelForm.value | json }}
